<html
        lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Noma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/js/planet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="text-center">

        <br/><br/>

        <div id="heading">Discovery</div>
        <br/><br/>


        <a href="/getPlanets" class="btn btn-success optionButtons" role="button">Play Game </a><br/><br/>

    </div>
    <div th:switch="${roundNumber}">
        <div th:case="'0'">
            <div>
                <select id="planetname" onchange="getShortestPath()">
                    <option th:each="vertex : ${mapList}" th:value="${vertex.id}" th:text="${vertex.name}">Wireframe
                    </option>
                </select>
            </div>
        </div>
        <div th:case="'!0'">
            <div>

                <select id="planetname" onchange="getShortestPath()">
                    <option th:each="vertex : ${mapList}" th:value="${vertex.id}" th:text="${vertex.name}">Wireframe
                    </option>
                </select>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="well well-sm">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                </div>
                                <div class="col-sm-6 col-md-8">
                                    <div id="previousRoundOutput">
                                        <table>
                                            <tr>
                                                <th></th>
                                                <th>Planet</th>
                                            </tr>
                                            <tr th:each="p,iterationStatus  : ${pathList}">
                                                <td th:text="${iterationStatus.count}">1</td>
                                                <td th:text="${p.name}">001</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>


<script type="text/javascript">

</script>
</body>
</html>
